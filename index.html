<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div id="clock-outter">
        <div id="date-text" data-after="MARCH">26</div>
        <div id="clock-circle">
            <div id="hours">
                <div class="circle"></div>
                <div class="rect"></div>
            </div>
            <div id="minutes">
                <div class="circle"></div>
                <div class="rect"></div>
            </div>
            <div id="seconds">
                <div class="circle"></div>
                <div class="rect"></div>
            </div>
        </div>
        <div id="time-text" data-after="AM">12.04</div>
    </div>    
    <script src="./app.js"></script> 
</body>
</html>
